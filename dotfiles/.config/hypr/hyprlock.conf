# #######################################################################################
# CONFIGURAÇÃO HYPRLOCK - ESTILO CHICAGO95 / WINDOWS 95
# #######################################################################################

# --- Fundo ---
background {
    path = none # Garante que nenhuma imagem seja carregada
    color = rgba(008080ff) # A cor verde-azulada clássica do Win95

    # Desativando efeitos modernos
    blur_passes = 0
    blur_size = 0
    noise = 0
    contrast = 1.0
    brightness = 1.0
    vibrancy = 1.0
    vibrancy_darkness = 0.0
}

# --- Caixa de Senha ---
input-field {
    size = 250, 40
    position = 0, -20
    halign = center
    valign = center

    outline_thickness = 2
    dots_size = 0.2 # Tamanho dos pontos da senha
    dots_spacing = 0.2
    
    # Borda 3D "para dentro" (inset)
    border_size = 2
    border_color = rgb(ffffff)
    border_color_top = rgb(808080)
    border_color_bottom = rgb(ffffff)
    border_color_left = rgb(808080)
    border_color_right = rgb(ffffff)

    fade_on_empty = false
    font_color = rgb(000000)
    placeholder_text = <i>Password...</i>
    check_color = rgb(008000) # Verde para senha correta
    fail_color = rgb(ff0000) # Vermelho para senha incorreta
    fail_transition = 300
    
    background_color = rgb(ffffff)
    rounding = 0
}

# --- Texto na Tela ---
# Vamos adicionar dois textos simples

# Texto principal "Computador Bloqueado"
label {
    monitor =
    text = SYSTEM LOCKED
    color = rgba(ffffffff)
    font_size = 25
    font_family = Microsoft Sans Serif

    position = 0, 80
    halign = center
    valign = center
}

# Texto secundário
label {
    monitor =
    text = Type the Password to enter
    color = rgba(ffffffff)
    font_size = 12
    font_family = Microsoft Sans Serif

    position = 0, 40
    halign = center
    valign = center
}

# Desativando o relógio e outros widgets padrão
time {
    disabled = true
}

date {
    disabled = true
}
