# #######################################################################################
# CONFIGURAÇÃO HYPRLAND - ESTILO CHICAGO95 / WINDOWS 95
# #######################################################################################

#autogenerated = 1

# Fontes de outros arquivos (se você quiser organizar)
# source = ~/.config/hypr/myColors.conf


################
### MONITORES ###
################

# Monitor do MEIO (Ponto de referência)
# Substitua 1920x1080 pela resolução correta
monitor=desc:Hewlett Packard HP E232 CN45521BTS, 1920x1080, 0x0, 1

# Monitor da ESQUERDA
# A posição 'x' é a LARGURA deste monitor, mas negativa.
# Substitua -1920x0 e 1920x1080 pela resolução correta
monitor=desc:Hewlett Packard HP E232 CN45521BV5, 1920x1080, -1920x0, 1

# Monitor da DIREITA (Tela do Notebook)
# A posição 'x' é a LARGURA do monitor do MEIO.
# Substitua 1920x0 e a resolução pela configuração correta do eDP-1
monitor=eDP-1, 1920x1080, 1920x0, 1.25

###################
### MY PROGRAMS ###
###################
$terminal = xfce4-terminal
$fileManager = thunar
$menu = rofi -show drun -theme ~/.config/rofi/chicago95.rasi
$window = rofi -show window -theme ~/.config/rofi/chicago95.rasi
$search = rofi -show filebrowser -show-icons -theme "$HOME/.config/rofi/chicago95.rasi" 

#################
### AUTOSTART ###
#################
# Sua configuração de autostart (mantida como original)
exec-once = waybar
exec-once = mako
exec-once = swww-daemon
exec-once = swww img ~/Pictures/Wallpaper/wallpaper.png
exec-once = wl-paste --watch cliphist store
# Bloqueia a tela após 5 minutos de inatividade e desliga o monitor após 10 minutos
exec-once = swayidle -w \
     timeout 300 '~/.local/bin/lock-screen.sh' \
     timeout 600 'hyprctl dispatch dpms off' \
     resume 'hyprctl dispatch dpms on' \
     before-sleep 'hyprlock'
exec-once = paplay "/home/krolik/.sounds/startup.wav"
exec-once = gio mount nfs://klk-workstation.local/home/krolik/Public


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0

    # MUDANÇA: Cores das bordas para o estilo Win95
    # Janela ativa: Azul "Navy" clássico
    col.active_border = rgba(000080ff)
    # Janela inativa: Cinza escuro
    col.inactive_border = rgba(808080ff)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0 # Perfeito, sem cantos arredondados!

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = yes
        # MUDANÇA: Sombra mais sutil e "dura"
        range = 2
        render_power = 2
        color = rgba(000000aa)
    }

    # MUDANÇA: Blur completamente desativado para o visual retrô
    blur {
        enabled = no
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    # MUDANÇA: Animações completamente desativadas
    enabled = no
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    # MUDANÇA: Desativa os wallpapers e logos padrão do Hyprland
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############
input {
    # DICA: Se você usa teclado brasileiro, mude para 'br'
    kb_layout = us, br
    kb_variant = intl, abnt2
    kb_options = "grp:win_space_toggle"

    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
  force_zero_scaling = true
}


###################
### KEYBINDINGS ###
###################
# Seus atalhos (mantidos como originais)
$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, Tab, exec, $window
# Atalho para o buscador de arquivos com Rofi
bind = $mainMod, G, exec, $search
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, F, fullscreen
# Atalho para trocar o layout do teclado
bind = $mainMod, K, exec, hyprctl dispatch switchxkblayout next
# ... na sua seção de KEYBINDINGS ...
# screenshot 
bind =, Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1000 # screenshot of a region 
bind = SHIFT, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of whole screen taken" -t 1000 # screenshot of the whole screen
bind = $mainMod, L, exec, hyprlock
# Movimentação
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Teclas de Mídia
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################
# Suas regras de workspace (mantidas como originais)

workspace = 1, monitor:desc:Hewlett Packard HP E232 CN45521BV5
workspace = 2, monitor:desc:Hewlett Packard HP E232 CN45521BV5
workspace = 3, monitor:desc:Hewlett Packard HP E232 CN45521BV5
workspace = 4, monitor:desc:Hewlett Packard HP E232 CN45521BV5
workspace = 5, monitor:desc:Hewlett Packard HP E232 CN45521BV5
workspace = 6, monitor:desc:Hewlett Packard HP E232 CN45521BV5
workspace = 7, monitor:desc:Hewlett Packard HP E232 CN45521BV5
workspace = 8, monitor:desc:Hewlett Packard HP E232 CN45521BV5
workspace = 9, monitor:desc:Hewlett Packard HP E232 CN45521BTS
workspace = 0, monitor:HDMI-1-A

# Suas regras de janela (mantidas como originais)
windowrulev2 = noblur, class:^(code-oss)$, floating:1
windowrulev2 = noborder, class:^(code-oss)$, floating:1
windowrulev2 = noshadow, class:^(code-oss)$, floating:1
windowrule = workspace 9, class:^(code)$
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# ############################
# Regras para o Wofi (Menu Iniciar)
# ############################
# Força o Wofi a ser uma janela flutuante
windowrulev2 = float, class:^(wofi)$
# Move a janela para a posição exata: X=0 e Y=24 (logo abaixo da sua Waybar)
windowrulev2 = move 0 24, class:^(wofi)$

# Regras para o Rofi: sempre flutuante e sempre no topo de tudo
windowrulev2 = float, class:^(rofi)$
windowrulev2 = pin, class:^(rofi)$
